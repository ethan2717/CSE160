<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asg2</title>
  </head>

  <body onload="main()">
    <h3>Inspiration: Piglet from Winnie-the-Pooh</h3>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="indicator">MS: _  //  FPS: _</p>
    <p>
      Camera Angle:
      (horizontal) <input type="range" min="-180" max="180" value="0" class="slider" id="horzSlide">
      (vertical) <input type="range" min="-180" max="180" value="0" class="slider" id="vertSlide">
    </p>
    <p>
      Body Parts:
      <br>
      Ears:
      (left) <input type="range", min="-35" max="20" value="0" class="slider" id="earLeftSlide">
      (right) <input type="range", min="-20" max="20" value="0" class="slider" id="earRightSlide">
      <br>
      Head:
      (side to side) <input type="range", min="-30" max="10" value="0" class="slider" id="headHorzSlide">
      (up and down) <input type="range", min="-30" max="10" value="0" class="slider" id="headVertSlide">
      <br>
      Arms:
      (left) <input type="range", min="-60" max="90" value="0" class="slider" id="armLeftSlide">
      (right) <input type="range", min="-60" max="90" value="0" class="slider" id="armRightSlide">
      <br>
      Legs:
      (left) <input type="range", min="-30" max="90" value="0" class="slider" id="legLeftSlide">
      (right) <input type="range", min="-30" max="90" value="0" class="slider" id="legRightSlide">
    </p>
    <p>
      Animation:
      <button type="button" id="animation">Play / Pause</button>
    </p>
    <p>Shift-click to poke and unpoke.</p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Cube.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>
