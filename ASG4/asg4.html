<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asg4</title>
  </head>

  <body onload="main()">
    <h3>Lighting</h3>
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="indicator">MS: _  //  FPS: _</p>
    <p>
      Light:
      <button type="button" id="light">ON / OFF</button>
      <br>
      Location:
      x <input type="range", min="-300" max="300" value="0" class="slider" id="lightX">
      y <input type="range", min="-300" max="300" value="100" class="slider" id="lightY">
      z <input type="range", min="-350" max="350" value="-150" class="slider" id="lightZ">
      <br>
      Color:
      r <input type="range", min="0" max="100" value="0" class="slider" id="lightR">
      g <input type="range", min="0" max="100" value="0" class="slider" id="lightG">
      b <input type="range", min="0" max="100" value="0" class="slider" id="lightB">
    </p>
    <p>
      Normal Light:
      <button type="button" id="normal">ON / OFF</button>
    </p>
    <p>
      Rotate Light:
      <button type="button" id="rotate">ON / OFF</button>
    </p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Sphere.js"></script>
    <script src="Cube.js"></script>
    <script src="Camera.js"></script>
    <script src="asg4.js"></script>
  </body>
</html>
