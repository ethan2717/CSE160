<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asg3</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="indicator">MS: _  //  FPS: _</p>
    <style>
      table, td, th {
        border: 1px solid;
      }
      table {
        border-collapse: collapse;
      }
    </style>
    <p>
      <i>Controls:</i>
      <table>
        <tr>
          <th>Key</th>
          <th>Function</th>
        </tr>
        <tr>
          <td>W</td>
          <td>move forward</td>
        </tr>
        <tr>
          <td>A</td>
          <td>move left</td>
        </tr>
        <tr>
          <td>S</td>
          <td>move backward</td>
        </tr>
        <tr>
          <td>D</td>
          <td>move right</td>
        </tr>
        <tr>
          <td>Q</td>
          <td>pan left</td>
        </tr>
        <tr>
          <td>E</td>
          <td>pan right</td>
        </tr>
      </table>
    </p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Camera.js"></script>
    <script src="Cube.js"></script>
    <script src="asg3.js"></script>
  </body>
</html>
