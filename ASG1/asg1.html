<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asg1</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br>
    <button type="button" id="clearButton">Clear Canvas</button>
    <button type="button" id="undoButton">Undo</button>
    <br>
    Drawing Mode:
    <br>
    <button type="button" id="sqButton">Squares</button>
    <button type="button" id="triButton">Triangles</button>
    <button type="button" id="circButton">Circles</button>
    <button type="button" id="starButton">Stars</button>
    <br>
    Shape Color:
    <br>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    <br>
    Shape Size: <input type="range" min="5" max="40" value="10" class="slider" id="sizeSlide">
    (Circles) Segment Count: <input type="range" min="3" max="40" value="10" class="slider" id="segSlide">
    <br><br>
    <button type="button" id="drawPicture">Draw Picture</button>

    <p><b>Awesomeness</b>: undo button and new shape (star)</p>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="Picture.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
